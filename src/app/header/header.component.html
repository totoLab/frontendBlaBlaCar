<div class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Site Logo" class="logo"/>
    </div>
    <div class="site-name">
      <h1>BlaBlaCar site</h1>
    </div>
    <div class="auth-container">
      <ng-container *ngIf="isAuthenticated; else notAuthenticated">
        <img src="assets/profile-photo.jpg" alt="Profile Photo" class="profile-photo"/>
      </ng-container>
      <ng-template #notAuthenticated>
        <button class="auth-button" (click)="login()">Login</button>
        <button class="auth-button" (click)="signup()">Signup</button>
      </ng-template>
    </div>
</div>
