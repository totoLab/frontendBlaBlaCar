<app-header></app-header>

<div class="container">
  <div class="form-container">
    <form #searchForm="ngForm" (ngSubmit)="searchAds(searchForm)" class="search-form">
      <div class="form-group">
        <label for="departureCity">Departure City:</label>
        <input type="text" id="departureCity" name="departureCity" ngModel>
      </div>
      <div class="form-group">
        <label for="arrivalCity">Arrival City:</label>
        <input type="text" id="arrivalCity" name="arrivalCity" ngModel>
      </div>
      <div class="form-group">
        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" ngModel>
      </div>
      <div class="form-group checkbox-group">
        <label for="twoBackSeats">twoBackSeats:</label>
        <input type="checkbox" id="twoBackSeats" name="twoBackSeats" ngModel>
      </div>
      <button type="submit" class="btn">Search</button>
    </form>
  </div>
  <div class="publish-container">
    <a href="/home">
      <button class="btn publish-btn">Publish an Ad</button>
    </a>
  </div>
</div>
